<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover">
	<link rel="stylesheet" href="https://ffragman.github.io/play.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background: #000;
		}
		.video-content {
			position: relative;
			text-align: center;
			width: 100%;
		}
		.video {
			height: 100vh;
			width: 100%;
			padding: 0;
			margin: 0;
			list-style: none;
			display: flex;
			justify-content: center;
		}
		.player {
			width: 100%;
			height: 100vh !important;
		}
	</style>
</head>
<body data-player-id="true">
	<div class="video-content">
		<video class="player" controls playsinline>
			<source src="https://archive.org/download/index_20230725/index.m3u8" type="application/x-mpegURL">
			<source src="https://archive.org/download/index_20230725/index.m3u8" type="application/vnd.apple.mpegurl">
			<source src="https://ia902701.us.archive.org/21/items/index_20230725/cloudinary_index.m3u8" type="application/x-mpegURL">
			<source src="https://ia902701.us.archive.org/21/items/index_20230725/cloudinary_index.m3u8" type="application/vnd.apple.mpegurl">
		</video>
	</div>
	<script src="https://ffragman.github.io/play.js"></script>
	<script src="https://ffragman.github.io/script.js"></script>
</body>
</html>
