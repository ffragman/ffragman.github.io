<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birleştirilmiş Video Oynatıcı</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		video {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		body {
			background-color: #000;
		}
	</style>
</head>
<body oncontextmenu="return false">
	<video id="videoPlayer" controls controlsList="nodownload">
		<source src="" type="video/mp4">
	</video>
	<script src="https://ffragman.github.io/script.js"></script>
</body>
</html>
